 estate_bureaucrats: "Bureaucrats"
 estate_bureaucrats_desc: "The bureaucrats that help assist the leader of the state. They tend to be aloof and uncaring of the lower classes, preferring to work towards more abstract goals."
 estate_settlers: "Citizens"
 estate_settlers_desc: "The lowest class, citizens represent the farmers, workers and settlers under our control. They want stability above all else."
 estate_officers: "Officers"
 estate_officers_desc: "The officers of our military, both land and sea. They wish to see expansion in military power and seek their own fortunes over pretty much everything else."
 estate_caravanners: "Caravanners"
 estate_caravanners_desc: "Although not the lowest class, Caravanners are widely regarded as minor players in the game of politics. When they gain leverage however, they seek to fill their pockets with valuables."
 estate_scientists: "Scientists"
 estate_scientists_desc: "A valuable member of society, a scientist tends to seek what is best for society. However, often the thirst for knowledge can distort such desires, and create ruthless men and women whom seek knowledge above all else."
 
 estate_faith: "Supplicants"
 estate_faith_desc: "There are still those in the wasteland that believe in some form of higher power. They are represented as people of faith, and petition for allowances to continue their worship."
 
