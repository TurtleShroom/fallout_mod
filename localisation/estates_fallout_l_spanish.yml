 fallout_estates.1.title: "Scheming $ESTATE_BUREAUCRATS$"
 fallout_estates.1.desc: "Several members of our bureaucracy are hatching a scheme to claim more power for themselves. Rumour has it that they are upset with their current lot, and will only back down in exchange for substantial change."
 fallout_estates.1.option.a: "Grant them wider powers."
 fallout_estates.1.option.b: "Ignore such scheming"
 
 fallout_estates.2.title: "Efficient Bureaucracy"
 fallout_estates.2.desc: "Our bureaucracy is operating at peak efficiency! It would be wise to reward the bureaucrats that have made this possible, otherwise, their action may become inaction."
 fallout_estates.2.option.a: "Reward them of course!"
 fallout_estates.2.option.c: "Reap the reward of their actions"
 
 fallout_estates.3.title: "Civil Disobedience"
 fallout_estates.3.desc: "Our citizenry have become distraught with our rule, and wish to take matters into their own hands. Permitting such action will severely weaken the stability of the state."
 fallout_estates.3.option.a: "Grant them privileges"
 fallout_estates.3.option.b: "Refuse their demands"
 
 fallout_estates.4.title: "Prosperous State"
 fallout_estates.4.desc: "Our citizens revel in the prosperity of the state. It would be wise to grant them a reward for their obedience."
 fallout_estates.4.option.a: "Shower them with gold!"
 fallout_estates.4.option.b: "Grant them reprieves!"
 
 fallout_estates.5.title: "Power Creep"
 fallout_estates.5.desc: "Reverence of our military officers has persisted for far too long. They have begun demanding more and more resources to accomplish their 'objectives', and often our orders themselves are ignored when the going gets tough."
 fallout_estates.5.option.a: "Continue our reverence"
 fallout_estates.5.option.b: "Cut down these disobedient scumbags!"
 
 fallout_estates.6.title: "Loyalty to the [Root.Monarch.GetTitle]"
 fallout_estates.6.desc: "Officers within our military display an unbound level of loyalty to their [Root.Monarch.GetTitle]. They are willing to go to the ends of the wasteland and back to please their [Root.Monarch.GetTitle] and in so much place the life of [Root.Monarch.GetTitle] [Root.Monarch.GetName] above their own."
 fallout_estates.6.option.a: "Let us reward our officers for their loyalty"
 fallout_estates.6.option.b: "Let us exploit their blind trust"
 
 fallout_estates.7.title: "Pesky Merchants"
 fallout_estates.7.desc: "The merchants who represent us at the markets across the wasteland have begun demanding more favours in exchange for sub-standard service. Unfortunately resisting these demands will be costly."
 fallout_estates.7.option.a: "Capitulate to the merchants"
 fallout_estates.7.option.b: "Resist the merchant's demands"
 
 fallout_estates.8.title: "Bountiful Supply"
 fallout_estates.8.desc: "Our merchants have had much success over the recent months. Their toil has brought home the fruits of their labour, and our trade income has never been better. It is only right we reward them in some way."
 fallout_estates.8.option.a: "Reward the merchants"
 fallout_estates.8.option.b: "Keep adding to the stockpile"
 
 fallout_estates.9.title: "Nefarious Plans"
 fallout_estates.9.desc: "Rumours have emerged that a cabal of scientists within our institutions is planning to enact a nefarious scheme. If we permit such activities, who knows what could happen."
 fallout_estates.9.option.a: "Ignore these rumours"
 fallout_estates.9.option.b: "Sweep and purge those found wanting"
 
 fallout_estates.10.title: "Revolutionary Innovations"
 fallout_estates.10.desc: "The delivery of a recent report from our top scientists makes it clear they have succeeded with a recent experiment. The results of this experiment mean much to the scientific community within our state, and the innovations that may spring from this result could be groundbreaking."
 fallout_estates.10.option.a: "Grant the scientists a reward"
 fallout_estates.10.option.b: "Funnel their efforts towards our own goals"
 
 fallout_estates.20.title: "The $ESTATE_BUREAUCRATS$ Seize Power"
 fallout_estates.20.desc: "$MONARCH$ has allowed the $ESTATE_BUREAUCRATS$ of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of the state and turned the $MONARCHTITLE$ into little more than their puppet."
 fallout_estates.20.option.a: "We should have seen this coming..."
 
 fallout_estates.21.title: "The $ESTATE_BUREAUCRATS$ Curtailed"
 fallout_estates.21.desc: "We have managed to limit the influence of the $ESTATE_BUREAUCRATS$ to tolerable levels. $ESTATE_BUREAUCRATS$ privileges have been revoked and their positions removed. The $ESTATE_BUREAUCRATS$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country."
 fallout_estates.21.option.a: "The $MONARCHTITLE$ is back in control."

