 fds_policies.1.option.c: "Market Economy"
 fds_policies.1.option.d: "Mixed Economy"
 
 fds_policies.2.title: "Law Policy"
 fds_policies.2.desc: "Current policy [Root.GetCurrentLawPolicy].\n\nYour law policy controls how your country primarily deals with its legislature and the extent of which citizens can influence the process.\n\nYou may change your policy at anytime, but unless §YLaw Reforms§! occur, your country will suffer an §YPolitical Disaster§! in the process."
